name: Build

on:
  push:
    branches:
      - master
      - develop

jobs:
  build-with-jdk-11:
    runs-on: ubuntu-latest
    steps:
      #- uses: actions/checkout@v1
      - uses: benauca/action-git@develop
        env:
          DRONE_REMOTE_URL: ${{github.repository}}
          DRONE_COMMIT_BRANCH: develop 
      - uses: actions/upload-artifact@v2
        with:	
          name: ${{ env.name }}-name	
          path: ${{ github.workspace }}/artifact/**/*
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean verify

      - name: Publish to GitHub Packages Apache Maven
        env:
          GITHUB_USER: ${{secrets.bnauk_user}}
          GITHUB_TOKEN: ${{secrets.bnauk_token}}
        run: mvn -s settings.xml -B -Dchangelist=-SNAPSHOT deploy
